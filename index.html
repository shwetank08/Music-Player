<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <title>Music Player</title>
</head>

<body>

    <div id="container">
        <div class="musicplayer">
            <div class="info">
                <img src="./Images/Interstellar.jpg" alt="Img">
                <div class="nameandvol">
                    <div class="name">Interstellar</div>
                    <div class="vol"><i class="fa-solid fa-volume-high" id="icon"></i><input type="range" min="1" max="100" value="50" class="slider" id="myRange"></div>
                </div>
            </div>
            <audio src="./Audio File/Interstellar.mp3"></audio>
            <div class="progressbar">
                <progress min="0" max="100" value="0">
            </div>
            <div class="timestamp">
                <span id="start">0:00</span>
                <span id="end">0:30</span>
            </div>
            <div class="controls">
                <span class="prev"><i class="fa-solid fa-backward"></i></span>
                <span class="backward"><i class="fa-solid fa-rotate-left"></i></span>
                <span class="play"><i class="fa-solid fa-play"></i></span>
                <span class="forward"><i class="fa-solid fa-rotate-right"></i></span>
                <span class="next"><i class="fa-solid fa-forward"></i></span>
            </div>
            <div id="dummy"></div>
        </div>

    </div>
    <script src="./index.js"></script>

</body>

</html>
